databaseChangeLog:
  - changeSet:
      id: create-bank-account-table
      author: Matvej
      changes:
        - createTable:
            tableName: bank_account
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: account_number
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    referencedTableName: users
                    referencedColumnNames: id

