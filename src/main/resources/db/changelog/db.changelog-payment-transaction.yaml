databaseChangeLog:
  - changeSet:
      id: create-payment-transaction-table
      author: Matvej
      changes:
        - createTable:
            tableName: payment_transaction
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: amount
                  type: decimal(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: currency
                  type: varchar(3)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: varchar(15)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(55)
                  constraints:
                    nullable: false
              - column:
                  name: destination
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: bank_account_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_bank_account_id
                    referencedTableName: bank_account
                    referencedColumnNames: id
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_id
                    referencedTableName: users
                    referencedColumnNames: id

