spring:
  profiles:
    active: local

  application:
    name: PaymentServiceApplicationII

  kafka:
    topic:
      name: payment-topic
    bootstrap-servers: localhost:9092
    consumer:
      group-id: payment-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
      properties:
        spring.deserializer.value.delegate.class: org.springframework.kafka.support.serializer.JsonDeserializer
        spring.json.value.default.type: org.example.paymentderviceaplicationii.model.PaymentTransactionDTO

    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        partitioner.class: org.example.paymentderviceaplicationii.kafka.KafkaPartitioner



  datasource:
    url: jdbc:postgresql://localhost:5432/payment_service_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    database: postgresql
    hibernate:
      ddl-auto: update
    show-sql: true

logging:
  level:
    org:
      apache:
        kafka: WARN
      springframework:
        kafka: INFO
